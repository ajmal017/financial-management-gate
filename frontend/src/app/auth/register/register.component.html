<ng-container *ngFor="let error of errors?.error?.non_field_errors">
	<div class="alert alert-dark alert-dismissible fade show" role="alert">
		<strong> <i class="ion-android-sad"></i> </strong> {{error}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</ng-container>

<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<div class="content">
				Register your account
			</div>
		</h2>

		<div *ngIf="!isLogged">
			<form (keyup.enter)="registrar()" [formGroup]="form" (ngSubmit)="registrar()" class="ui large form">
				<div class="ui stacked">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input autofocus autocomplete="off" formControlName="username" type="text" required
								placeholder="Nome de usu치rio">
						</div>
						<app-campo-error [mostraError]="verificaValidTouched('username')"
							msgError="Campo Obrigat칩rio Minimo 3 Caracteres">
						</app-campo-error>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input autocomplete="off" formControlName="email" type="email" required class="form-control"
								placeholder="Email">
						</div>
						<app-campo-error [mostraError]="verificaValidTouched('email')" msgError="Campo Obrigat칩rio ">
						</app-campo-error>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input autocomplete="off" formControlName="password" type="password" required class="form-control"
								placeholder="Senha">
						</div>
						<app-campo-error [mostraError]="verificaValidTouched('password')"
							msgError="Campo Obrigat칩rio Minimo 3 Caracteres">
						</app-campo-error>
					</div>
					<button *ngIf="!loading" class="ui fluid large teal submit button" type="submit">
						Registrar
					</button>

				</div>

				<div class="ui error message"></div>

			</form>
		</div>
		<div class="ui message">
			<a routerLink="" class="btn btn-dark">Voltar</a>
		</div>
	</div>
</div>


<div *ngIf="isLogged">
	<div class="text-center">
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<h1>Direcionando...</h1>
	</div>
</div>
