<sui-message *ngIf="errors?.error?.non_field_errors" class="icon">
  <i class="inbox icon"></i>
  <div class="content">
    <ng-container *ngFor="let error of errors?.error?.non_field_errors">
      <p>{{error}}</p>
    </ng-container>
  </div>
</sui-message>
<br>

<div *ngIf="!isLogged" class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>

    <form (keyup.enter)="logar()" [formGroup]="form" (ngSubmit)="logar()" class="ui large form">
      <div class="ui stacked">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input autofocus autocomplete="off" formControlName="username" type="text" required
              placeholder="Nome de usuário">
          </div>
          <app-campo-error [mostraError]="verificaValidTouched('username')"
            msgError="Campo Obrigatório Minimo 3 Caracteres">
          </app-campo-error>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input autocomplete="off" formControlName="password" type="password" required class="form-control"
              placeholder="Senha">

          </div>
          <app-campo-error [mostraError]="verificaValidTouched('password')"
            msgError="Campo Obrigatório Minimo 3 Caracteres">
          </app-campo-error>
        </div>


        <button *ngIf="loading" class="btn btn-dark mr-1" type="submit" [disabled]="loading"
          class="ui loading button">Carregando</button>


        <button *ngIf="!loading" class="ui fluid large teal submit button" type="submit">
          Entrar
        </button>

      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a routerLink="/auth/register">Sou Novo</a>
    </div>
  </div>
</div>




<div *ngIf="isLogged" class="ui ">
  <div class="ui active inverted dimmer">
    <div class="ui large text loader">Direcionando...</div>
  </div>
</div>
