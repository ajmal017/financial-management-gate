<div *ngIf="loading" class="ui active inverted dimmer">
  <div class="ui large text loader">Carregando...</div>
</div>


<div style="display: flex;
justify-content: space-between;
align-items: center">

  <button (click)="openDialogWallet()" class="ui icon button">
    <i class="add icon"></i>
    Nova Carteira
  </button>


  <div *ngIf="carteiras?.length > 0">

    <mat-form-field>
      <mat-label>Selecionar Carteira</mat-label>
      <mat-select [(ngModel)]="carteiraSelected">
        <mat-option *ngFor="let item of carteiras" [value]="item?.description">
          {{item?.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div *ngIf="carteiraSelected && !loadingCsv">
  <label [hidden]="loadingCsv" for="attachmentName" class="ui icon button labeled btn-file">
    <i class="file alternate outline icon"></i> Importar CSV
    <input (change)="handleCSVFileInput($event.target.files)" type="file" accept=".csv" id="attachmentName"
      name="attachmentName" style="display: none" />
  </label>
  <button [disabled]="loadingCsv" *ngIf="formData.get('file')" (click)="enviarCsv()"
    class="ui right labeled icon button">
    <i class="right plane icon"></i>
    Enviar
  </button>
  <div *ngIf="loadingCsv" class="ui active centered inline loader"></div>
  {{csvName}}




</div>
